
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
    <!-- 1st img: src only -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg">

    <!-- 2nd img: src and alt -->
    <img 
      src="https://s3.amazonaws.com/ironboard-learn/lion.jpg"
      alt="A roaring lion"
    >

    <!-- 3rd img: src, alt, and title -->
    <img 
      src="https://s3.amazonaws.com/ironboard-learn/lion.jpg"
      alt="A male African lion roaring"
      title="Lion  displaying territorial behavior"
    >
  </body>
</html>
